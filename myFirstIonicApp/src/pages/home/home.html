<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <h1 id="home-heading1" style="color:#000000;">
    Lorem Ipsum
  </h1>
  <ion-card id="home-card21">
    <ion-list>
      <ion-item color="none" id="home-list-item6">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
          Item
        </h2>
      </ion-item>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <ion-item id="home-list-item-container2">
        <div id="home-markdown2" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Some friendly
            <strong>
              markdown
            </strong>
          </p>
        </div>
      </ion-item>
      <ion-item color="assertive" id="home-list-item7">
        <ion-icon name="musical-notes" item-left></ion-icon>
        Play Song
      </ion-item>
    </ion-list>
  </ion-card>
  <button id="home-button1" ion-button color="positive" block>
    Tap me!
  </button>
  <form id="home-form1">
    <ion-item id="home-checkbox1">
      <ion-label>
        Checkbox
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item id="home-toggle1">
      <ion-label>
        Toggle
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
  </form>
</ion-content>
